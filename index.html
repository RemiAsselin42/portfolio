<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Optimisation du chargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="canonical" href="https://remiasselin.com" />

    <!-- Chargement des polices avec display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap&subset=latin,latin-ext&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap&subset=latin,latin-ext&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap&subset=latin,latin-ext&display=swap"
      rel="stylesheet"
    />
    <title>Rémi ASSELIN - Portfolio</title>
    <meta
      name="description"
      content="Bienvenue sur le portfolio de Rémi Asselin, développeur web et web designer. Découvrez  tous mes projets, compétences et réalisations, et contactez-moi."
    />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Rémi ASSELIN - Portfolio" />
    <meta
      property="og:description"
      content="Je suis développeur web et web designer. Découvrez mes projets et compétences !"
    />
    <meta
      property="og:image"
      content="https://remiasselin.com/remi-pixel-art.png"
    />
    <meta property="og:url" content="https://remiasselin.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rémi ASSELIN - Portfolio" />
    <meta
      name="twitter:description"
      content="Je suis développeur web et web designer. Découvrez mes projets et compétences !"
    />
    <meta
      name="twitter:image"
      content="https://remiasselin.com/remi-pixel-art.png"
    />

    <!-- Préchargement des images principales -->
    <link rel="preload" as="image" href="/remi-pixel-art.png" />
    <link rel="preload" as="image" href="/mockup-hirogo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
